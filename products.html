<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Products | KARL</title>
</head>
<body>
    <header class="header" >
        <a href="#" class="logo">
            <img src="./image/logo.png" alt="logo">
        </a>
        <nav class="navbar">
            <a href="./index.html">home</a>
            <a href="./about.html">about</a>
            <a href="./sale.html" >sale</a>
            <a href="./products.html" class="active">products</a>
            <a href="./review.html">review</a>
            <a href="./contact.html">contact</a>
            <a href="./blog.html">blog</a>
        </nav>
        <div class="buttons">
            <button id="search-btn">
                <i class="fas fa-search"></i>
            </button>
            <button id="cart-btn">
                <i class="fas fa-shopping-cart"></i>
            </button>
            <button id="menu">
                <i class="fas fa-bars"></i>
            </button>
        </div>
    </header>

    <section class="products" id="products">
        <h1 class="heading">our <span>products</span> </h1>
        <div class="box-container">
            <div class="box">
                <div class="box-head">
                    <span class="title">marni</span>
                    <a href="#" class="name">cropped sweater</a>
                </div>
                <div class="image">
                    <img src="./image/marni.png" alt="">
                </div>
                <div class="box-bottom">
                    <div class="info">
                        <b class="price">$1176</b>
                    </div>
                    <div class="product-btn">
                        <a href="#">
                            <i class="fas fa-plus"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="box-head">
                    <span class="title">gucci</span>
                    <a href="#" class="name">shirt dress</a>
                </div>
                <div class="image">
                    <img src="./image/gucci2.png" alt="">
                </div>
                <div class="box-bottom">
                    <div class="info">
                        <b class="price">$3029</b>
                    </div>
                    <div class="product-btn">
                        <a href="#">
                            <i class="fas fa-plus"></i>
                        </a>
                    </div>
                </div>
            </div>
            <div class="box">
                <div class="box-head">
                    <span class="title">bluemarine</span>
                    <a href="#" class="name">mini dress</a>
                </div>
                <div class="image">
                    <img src="./image/bluemarine.png" alt="">
                </div>
                <div class="box-bottom">
                    <div class="info">
                        <b class="price">$1053</b>
                    </div>
                    <div class="product-btn">
                        <a href="#">
                            <i class="fas fa-plus"></i>
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <section class="footer">
        <div class="search">
            <input type="text" class="search-input" placeholder="Search">
            <button class="btn btn-primary">search</button>
        </div>
        <div class="share">
            <a href="#" class="fab fa-facebook"></a>
            <a href="#" class="fab fa-twitter"></a>
            <a href="#" class="fab fa-instagram"></a>
            <a href="#" class="fab fa-linkedin"></a>
            <a href="#" class="fab fa-pinterest"></a>
        </div>
        <div class="links">
            <a href="#home">home</a>
            <a href="#about">about</a>
            <a href="#sale">sale</a>
            <a href="#products">products</a>
            <a href="#review">review</a>
            <a href="#contact">contact</a>
            <a href="#blog">blog</a>
        </div>
    </section>

<script src="./script.js"></script>

</body>
</html>
